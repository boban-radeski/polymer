<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="haselt-element">
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid yellow;
            background-color: rebeccapurple;
            color: white;
            display: block;
        }
    </style>
    <template>
        <div>
            Hello
            <span>{{name}}</span>,
            how are you?
        </div>
        <button on-click="clickFunction"> click me </button>
        <content></content>
    </template>
</dom-module>

<script>
    // register a new element called proto-element
    Polymer({
        is: "haselt-element",
        properties: {
            name: String,
        },
        clickFunction: function () {
            console.log("click event ");
        }
    });
</script>
